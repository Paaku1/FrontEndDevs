<!DOCTYPE html>
<html lang="en">

<style>
    .select_1{/*class selector (.)*/
        color:blue;
    }
    #select{/*id selector (#)*/
        color:brown;
        font-size: larger;
    }
    *{/*universal selector (*)*/
        background-color: aqua;
    }
    h1,h2,p{/*group selector*/
        background-color:#ffffff ;
    }
    h3{/*element selector*/
        font-style: italic;
        text-align: center;
        font-size: x-large;
    }
</style>

<head>
    <title>Document</title>
</head>

<body>
    <h3>welcome to css selector</h3>
    <div class="select_1">hello this class selector<br><br></div>
    <div id="select">hello this is id selector<br></div>
    <div>
        <h1>This is a heading 1</h1>
        <p> this is paragraph </p>
        <h2>This is a heading 2</h2>
    </div>

</body>
</html>
