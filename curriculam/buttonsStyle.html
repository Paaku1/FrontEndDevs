<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Buttons</title>
</head>
<body>
    <div class="container"><!--1 button styles -->
        <button class="btn">hello</button>
        <button class="btn btn-primary ">Primary</button>
        <button class="btn btn-success">Success</but>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-link">Link</button>
        </div><br>
    <div class="container"><!--2 button tags -->
        <a href="https://www.google.com" class="btn btn-primary">google</a>
        <input type="submit" class="btn btn-info">
    </div><br>

    <div class="container"><!-- 3 button Size -->
        <button class="btn btn-primary btn-lg">Large button</button>
        <button class="btn btn-primary">normal</button>
        <button class="btn btn-primary btn-sm">small</button>
        <button class="btn btn-primary btn-xs">extra small</button>
    </div><br>

    <div class="container"><!-- 4 block level buttons -->
        <!-- <button class="btn btn-primary btn-block">Button 2</button> cancel *only for exams* -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary">Button</button>
        </div>
    </div><br>

    <div class="container"><!-- 5 active/disabled buttons -->
        <button class="btn btn-primary active">sooper</button>
        <button class="btn btn-primary ">damal</button>
        <button class="btn btn-primary disabled">kooper</button>
    </div><br>

    <div class="container"><!-- 6 Button Groups-->
        <div class="btn-group"><!--horizontal-->
            <button class="btn btn-primary">Left</button>
            <button class="btn btn-primary">Middle</button>
            <button class="btn btn-primary">Right</button>
        </div>
    </div><br>

    <div class="container">
        <div class="btn-group-vertical"><!--horizontal-->
            <button class="btn btn-primary">Left</button>
            <button class="btn btn-primary">Middle</button>
            <button class="btn btn-primary">Right</button>
        </div>
    </div><br>

    <div class="container">
        <div class="btn-group btn-group-justified"><!--justified  ** not working **-->
            <div class="btn-group">
                <button class="btn btn-primary">Left</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">Middle</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">Right</button>
            </div>
        </div>
    </div>

</body>
</html>
